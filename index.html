<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preload" href="./public/magic_ball.png" as="image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магический шар Foxy Group</title>
  </head>
  <body>
    <div id="snow"></div>
    <div id="app">
      <section class="header">
        <div><img class="header-logo" src="./public/logo_f.png" /></div>
        <div class="header-text">
          <h1>Магический шар Foxy Group</h1>
          <p>Потряси шар или нажми на лого чтобы получить предсказание.</p>
        </div>
        <div class="music" id="music-toggle">
          <img src="./public/sound.png" id="sound" />
          <img src="./public/mute.png" id="mute" class="invisible" />
        </div>
      </section>

      <div class="ball slide-in-elliptic-top-fwd" id="ball">
        <div class="gradient-background"></div>
        <div class="ball-textbox" id="textbox">
          <div class="initial" id="logo"></div>
          <div class="answer up hide" id="answer">
            <div class="corner corner1"></div>
            <div class="corner corner2"></div>
            <div class="corner corner3"></div>
            <div class="corner corner4"></div>
            <div id="answer-text"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
